<ion-view view-title="Checkout">
<div class="bar bar-subheader bar-assertive">
<h5 class="title">Go for Shipping</h5>
   <a ng-href="#/app/address" class="icon icon-right button-clear ion-android-arrow-forward button"></a>
</div>
<ion-content class="has-subheader">
  <p ng-show="productNotFoundFlag">No Items in Cart</p>
  <div ng-repeat="product in products">
    <div class="myitem">

      <a ng-href="#/app/product-detail/{{product.id}}">
        <div class="itemimg"><img style="width:98%;height:65px" ng-src="http://healthyalsi.com/appadmin/product/small/{{product.image}}">

          <!-- a href="#">
            <div class="itemimg" ng-href="#/app/product/{{product.id}}"><img style="width:98%;height:65px" ng-src="http://android.par-ken.com/healthyalsi/product/{{product.image}}" -->

        </div>
      </a>
      <div class="itemdata">
        <div class="itemname">
          <b>{{product.productName}}</b>
        </div>
        <div class="itemdetals">
          <div class="itemdes">
            <p>{{product.size}}</p>
            <p><b>Rs. {{product.newprice}}</b> <span class="oldprice">Rs. {{product.price}}</span></p>
          </div>
          <div class="itemaction">
            <div class="myaction">
              <p>
                <img class="mybtn" src="http://android.par-ken.com/healthyalsi/img/sub.png" ng-click="decreaseProductCount(product)">
                <span ng-bind="product.quantity"></span>
                <img ng-click="increaseProductCount(product)" class="mybtn" src="http://android.par-ken.com/healthyalsi/img/add.png"></p></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ion-content>
</ion-view>
